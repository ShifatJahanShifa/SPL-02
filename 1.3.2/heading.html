<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
</head>
<body>
    <!-- First structure: h2, p, h1 -->
    <h2>This is an h2 heading
    <p>This is a paragraph.</p>
    <h1>This is an h1 heading</h1></h2>

    <!-- Second structure: h5, div, h2 -->
    <h5>This is an h5 heading
    <div>
        <h2>This is another h2 heading</h2>
    </div></h5>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Extended Audio Descriptions</title>
</head>
<body>

<!-- Video element with extended audio description version -->
<video controls>
    <source src="video_with_audio_description.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Indicate that this version includes extended audio descriptions -->
<div data-extended-audio-description-version></div>

<!-- Indicate that the video halts for extended audio description -->
<div data-video-halts></div>

<!-- Links to alternate versions -->
<div data-alternate-version-link>
    <a href="regular_video.mp4">Regular Version</a>
</div>

</body>
</html>

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contrast Checker</title>
        <style>
            body {
                background-color: #ffffff;
                color: #000000;
                font-size: 16px;
                font-weight: normal;
            }
            b {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>Sample text</p>
        <p><b>Bold sample text</b></p>
        <p style="font-size: 20px;">Large sample text</p>
        <p style="font-size: 20px; font-weight: bold;">Large bold sample text</p>
    </body>
    </html>

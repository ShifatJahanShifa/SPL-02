<!DOCTYPE html>
<html>

<head>
	<title>tabindex attribute</title>
	<style>
		body {
			text-align: center;
		}
		h1 {
			color: green;
		}
		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h1>GeeksforGeeks</h1>
	<h2>tabindex attribute</h2>
	<a href=
"https://ide.geeksforgeeks.org/tryit.php"
		tabindex="0">Geeks HTML ide</a>
	<br>
	<a href=
"https://www.geeksforgeeks.org/"
	tabindex="-1">
		GeeksforGeeks
	</a>
	<br>
	<a href=
"https://ide.geeksforgeeks.org/"
	tabindex="0">
		Geeks ide
	</a>
</body>

</html>
